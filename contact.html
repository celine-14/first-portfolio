<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Aura Chamber Choir based in Dublin, Ireland">
    <meta name="keywords" content="mixed-voice, chamber choir, dublin, ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Voces Creo</title>
</head>

<body>
    <header id="header-box">
        <a href="index.html">
            <h1 id="logo">Voces Creo</h1>
        </a>
        <nav id="menu">
            <ul id="menu-bar">
                <li>
                    <a href="contact.html" class="active">Contact Us</a>
                </li>
                <li>
                    <a href="events.html">Events</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="contact-form">
        <form class="contact-us">
            <h2>Contact Us</h2>
            <p>Are you interested in learning more about Voces Creo?<br>Contact us for more details!</p>
            <label for="fname"></label>
            <input id="fname" name="first_name" type="text" class="text-input" placeholder="First Name" required>

            <label for="lname"></label>
            <input id="lname" name="last_name" type="text" class="text-input" placeholder="Last Name" required>

            <label for="email"></label>
            <input id="email" name="email_address" type="email" class="text-input" placeholder="Email Address" required>

            <span>
                <label for="join_us" class="radio-input">Join Us</label>
                <input id="join_us" name="type_of_enquiry" type="radio" class="radio-input" required>
                <label for="hire_us" class="radio-input">Hire Us</label>
                <input id="hire_us" name="type_of_enquiry" type="radio" class="radio-input">
                <label for="ask_us" class="radio-input">Ask Us</label>
                <input id="ask_us" name="type_of_enquiry" type="radio" class="radio-input">
            </span>

            <label for="message"></label>
            <textarea id="message" name="message" class="message-input" cols="50" rows="10" placeholder="Your Message" required></textarea>

            <input type="submit" class="submit" value="Send">

        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/00ee19544e.js" crossorigin="anonymous"></script>
</body>

</html>
